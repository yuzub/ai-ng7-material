<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input matInput type="email" placeholder="Email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Введите email</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Неверный email</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Минимум 6 символов">
      <input matInput type="password" placeholder="Password" ngModel name="password" required minlength="6" #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>Пароль - минимум 6 символов</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLoading$ | async)" mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Войти</button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
<section>
  <div class="signin-socials" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-raised-button color="accent" (click)="loginGoogle()">Войти с помощью Google</button>
  </div>
</section>
